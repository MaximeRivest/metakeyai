<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Pastille</title>
    <link rel="stylesheet" href="/shared-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: transparent;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pastille {
            background: var(--bg-dark);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-pill);
            padding: var(--space-md) var(--space-xl);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: var(--shadow-large);
            border: 2px solid var(--border-medium);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            max-width: 480px;
            transition: var(--transition-bounce);
            min-height: 40px;
            -webkit-app-region: drag;
            cursor: move;
            position: relative;
        }

        .pastille:hover:not(.expanded) {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.05);
            border-color: var(--border-accent);
            box-shadow: var(--shadow-primary);
        }

        .pastille:hover:not(.expanded) .settings-btn {
            opacity: 1;
        }

        .settings-btn {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: var(--radius-round);
            background: var(--glass-medium);
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-normal);
            opacity: 0;
            font-size: 0.75rem;
            -webkit-app-region: no-drag;
            flex-shrink: 0;
        }

        .settings-btn:hover {
            background: var(--glass-light);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .pastille.expanded .settings-btn {
            display: none;
        }

        .pastille.expanded {
            width: calc(100vw - 48px);
            height: calc(100vh - 48px);
            max-width: none;
            border-radius: var(--radius-lg);
            padding: 0;
            flex-direction: column;
            white-space: normal;
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-glass);
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-round);
            background: var(--color-success);
            flex-shrink: 0;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
            -webkit-app-region: no-drag;
            transition: var(--transition-normal);
        }

        .pastille.expanded .indicator {
            display: none;
        }

        .content {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            -webkit-app-region: no-drag;
            transition: var(--transition-normal);
        }

        .pastille.expanded .content {
            display: none;
        }

        .counter {
            font-size: 0.7rem;
            opacity: 0.7;
            flex-shrink: 0;
            -webkit-app-region: no-drag;
            transition: var(--transition-normal);
        }

        .pastille.expanded .counter {
            display: none;
        }

        .empty {
            opacity: 0.5;
            font-style: italic;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8) translateY(10px);
        }
        
        .pastille:not(.hidden) {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .wave {
            height: 40px;
            flex: 1;
            max-width: 300px;
            -webkit-app-region: no-drag;
            transition: var(--transition-normal);
        }

        .wave.hidden {
            width: 0 !important;
            flex: 0 0 0 !important;
        }

        .pastille.expanded .wave {
            display: none;
        }

        /* Editor Container */
        .editor-container {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            -webkit-app-region: no-drag;
        }

        .pastille.expanded .editor-container {
            display: flex;
        }

        /* Header Bar */
        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md) var(--space-xl);
            border-bottom: 1px solid var(--border-light);
            background: var(--glass-dark);
            -webkit-app-region: drag;
            cursor: move;
        }

        .editor-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .editor-actions {
            display: flex;
            gap: var(--space-sm);
            -webkit-app-region: no-drag;
        }

        .editor-btn {
            padding: var(--space-xs) var(--space-md);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            background: var(--glass-medium);
            color: var(--text-primary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .editor-btn:hover {
            background: var(--glass-light);
            border-color: var(--border-medium);
            transform: translateY(-1px);
        }

        .editor-btn.primary {
            background: var(--color-success);
            border-color: var(--color-success);
        }

        .editor-btn.primary:hover {
            background: var(--color-success-hover);
        }

        /* Control Bar - Preserves pill functionality */
        .editor-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md) var(--space-xl);
            border-bottom: 1px solid var(--border-light);
            background: var(--glass-dark);
            -webkit-app-region: no-drag;
            gap: var(--space-lg);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .control-indicator {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-round);
            background: var(--color-success);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
            transition: var(--transition-normal);
        }

        .control-indicator.recording {
            background: var(--color-error);
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
            animation: pulse 1s infinite;
        }

        .control-indicator.processing {
            background: var(--color-warning);
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.6);
            animation: pulse 1.5s infinite;
        }

        .control-waveform {
            height: 30px;
            width: 120px;
            border-radius: var(--radius-sm);
            background: var(--glass-dark);
        }

        .control-waveform.hidden {
            display: none;
        }

        .clipboard-nav {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            background: var(--glass-medium);
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .nav-btn {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--glass-medium);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
            font-size: 0.6rem;
        }

        .nav-btn:hover {
            background: var(--glass-light);
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-shortcuts {
            display: flex;
            gap: var(--space-md);
            font-size: 0.6rem;
            color: var(--text-disabled);
        }

        .shortcut-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .shortcut-key {
            padding: 2px var(--space-xs);
            border-radius: 2px;
            background: var(--glass-medium);
            font-family: var(--font-mono);
            font-size: 0.55rem;
        }

        /* Editor Content */
        .editor-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor {
            flex: 1;
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            resize: none;
            outline: none;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.6;
            padding: var(--space-xl);
            -webkit-app-region: no-drag;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .editor::placeholder {
            color: var(--text-very-muted);
        }

        /* Editor Footer */
        .editor-footer {
            padding: var(--space-md) var(--space-xl);
            border-top: 1px solid var(--border-light);
            background: var(--glass-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .editor-stats {
            display: flex;
            gap: var(--space-lg);
        }

        .editor-shortcuts {
            font-size: 0.7rem;
            opacity: 0.5;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px) brightness(0.3);
            background: rgba(0, 0, 0, 0.4);
            z-index: var(--z-background);
            opacity: 0;
            transition: var(--transition-normal);
        }

        .pastille.expanded + .backdrop,
        .backdrop.show {
            opacity: 1;
        }

        .backdrop.hidden { 
            opacity: 0;
            pointer-events: none;
        }

        /* Animations */
        @keyframes expandPastille {
            from {
                border-radius: var(--radius-pill);
                transform: scale(1);
            }
            to {
                border-radius: var(--radius-lg);
                transform: scale(1);
            }
        }

        @keyframes collapsePastille {
            from {
                border-radius: var(--radius-lg);
            }
            to {
                border-radius: var(--radius-pill);
            }
        }

        .pastille.expanding {
            animation: expandPastille 0.3s var(--transition-bounce);
        }

        .pastille.collapsing {
            animation: collapsePastille 0.3s var(--transition-bounce);
        }

        /* Status indicators using design system colors */
        .control-indicator.connected {
            background: var(--color-success);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        .control-indicator.disconnected {
            background: var(--color-error);
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
        }

        .control-indicator.warning {
            background: var(--color-warning);
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.6);
        }

        /* Enhanced visual feedback */
        .editor-btn:active {
            transform: translateY(0);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .pastille {
                padding: var(--space-sm) var(--space-lg);
                font-size: 0.9rem;
            }
            
            .editor-header,
            .editor-controls,
            .editor-footer {
                padding: var(--space-sm) var(--space-lg);
            }
            
            .editor {
                padding: var(--space-lg);
                font-size: 0.85rem;
            }
            
            .control-shortcuts {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="backdrop" class="backdrop hidden"></div>
    <div id="pastille" class="pastille hidden">
        <!-- Collapsed State -->
        <div class="indicator"></div>
        <canvas id="waveform" class="wave hidden"></canvas>
        <div id="content" class="content">No clipboard content</div>
        <div id="counter" class="counter">0/0</div>
        <button class="settings-btn" id="settings-btn" title="Settings">⚙️</button>

        <!-- Expanded State -->
        <div class="editor-container">
            <div class="editor-header">
                <div class="editor-title">
                    <span>✏️</span>
                    <span>Clipboard Editor</span>
                </div>
                <div class="editor-actions">
                    <button class="editor-btn" id="cancel-btn">Cancel</button>
                    <button class="editor-btn" id="overwrite-btn">Overwrite</button>
                    <button class="editor-btn primary" id="save-btn">Save</button>
                </div>
            </div>
            
            <!-- Control Bar - Preserves all pill functionality -->
            <div class="editor-controls">
                <div class="control-group">
                    <div class="control-indicator" id="control-indicator"></div>
                    <canvas class="control-waveform hidden" id="control-waveform"></canvas>
                    <div id="control-status">Ready</div>
                </div>
                
                <div class="clipboard-nav">
                    <button class="nav-btn" id="nav-prev" title="Previous clipboard item (Ctrl+Alt+Left)">‹</button>
                    <span id="nav-counter">1/1</span>
                    <button class="nav-btn" id="nav-next" title="Next clipboard item (Ctrl+Alt+Right)">›</button>
                </div>
                
                <div class="control-shortcuts">
                    <div class="shortcut-item">
                        <span class="shortcut-key">Ctrl+Alt+W</span>
                        <span>Record</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">Ctrl+Alt+Q</span>
                        <span>AI Edit</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-key">Ctrl+Alt+E</span>
                        <span>Speak</span>
                    </div>
                    <div class="shortcut-item">
                        <button class="nav-btn" id="spell-book-btn" title="Open Python Spell Book" style="width: 24px; height: 20px; margin-left: var(--space-sm);">🧙‍♂️</button>
                        <span>Spells</span>
                    </div>
                </div>
            </div>
            
            <div class="editor-content">
                <textarea id="editor" class="editor" placeholder="Start typing to edit your clipboard content..."></textarea>
            </div>
            <div class="editor-footer">
                <div class="editor-stats">
                    <span id="char-count">0 characters</span>
                    <span id="word-count">0 words</span>
                    <span id="line-count">0 lines</span>
                </div>
                <div class="editor-shortcuts">
                    Ctrl+S to Save • Escape to Cancel • Double-click to collapse • All shortcuts work while editing
                </div>
            </div>
        </div>
    </div>

</body>
</html>
