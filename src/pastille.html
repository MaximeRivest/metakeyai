<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Pastille</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pastille {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 14px 24px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 480px;
            transition: all 0.25s ease;
            min-height: 40px;
            -webkit-app-region: drag;
            cursor: move;
        }

        .pastille:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.02);
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            flex-shrink: 0;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
            -webkit-app-region: drag;
        }

        .content {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            -webkit-app-region: no-drag;
        }

        .counter {
            font-size: 11px;
            opacity: 0.7;
            flex-shrink: 0;
            -webkit-app-region: no-drag;
        }

        .empty {
            opacity: 0.5;
            font-style: italic;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8) translateY(10px);
        }
        
        .pastille:not(.hidden) {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .wave {
            height: 40px;
            flex: 1;
            max-width: 300px;
            -webkit-app-region: no-drag;
        }

        .wave.hidden {
            width: 0 !important;
            flex: 0 0 0 !important;
        }

        .editor {
            flex: 1;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            line-height: 1.4;
            -webkit-app-region: no-drag;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .editor.hidden {
            display: none;
        }

        .pastille.expanded {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            flex-direction: column;
            padding: 24px 32px;
        }

        .dragbar {
            width: 100%;
            height: 22px;
            -webkit-app-region: drag;
            cursor: move;
        }

        .dragbar.hidden {
            display: none;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px) brightness(0.5);
            background: rgba(0,0,0,0.2);
            z-index: -1;
        }

        .backdrop.hidden { display:none; }
    </style>
</head>
<body>
    <div id="backdrop" class="backdrop hidden"></div>
    <div id="pastille" class="pastille hidden">
        <div id="dragbar" class="dragbar hidden"></div>
        <div class="indicator"></div>
        <canvas id="waveform" class="wave hidden"></canvas>
        <div id="content" class="content">No clipboard content</div>
        <textarea id="editor" class="editor hidden"></textarea>
        <div id="counter" class="counter">0/0</div>
    </div>

    <script src="pastille.js"></script>
</body>
</html>
